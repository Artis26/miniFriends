{% extends "layout.html" %}
{% block content %}
<br>

<ul>
    {% for error in session.errors %}
     <li> {{ error[0] }} </li>
    {% endfor %}
</ul>

<form method="post" action="/articles">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title"  value="{{ inputs.title }}"/>
    </div>

    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ inputs.description }}</textarea>
    </div>

    <div>
        <button type="submit">Create</button>
    </div>
</form>

{% endblock %}
