{% extends "layout.html" %}
{% block content %}
<h1>All Users: </h1>
<ul>
    {% for user in users %}
    <a href="/user/{{ user.id }}">
        {{ user.email }}
        {% if user.id in friends %}
            <form>
                Friend
            </form>
        {% elseif user.id in invites %}
            <form>
                Invited
            </form>
        {% else %}
            <form method="post" action="/user/{{ session.userid }}/invite/{{ user.id }}">
                <button type="submit" >Invite</button>
            </form>
        {% endif %}
        <br>
    </a>
    {% endfor %}
</ul>
{% endblock %}
